# This is a Databricks asset bundle definition for dbx_example.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dbx_example

include:
  - resources/*.yml

sync:
  paths:
    - dbx_example/
    - notebooks/
    - resources/
    - typings/
    - databricks.yml
    - pyproject.toml
    - README.md

artifacts:
  dbx_example:
    type: whl
    build: uv build --wheel
    path: .
  
# experimental:
