# The main job for dbx_example.
resources:
  jobs:
    dbx_example_job:
      name: dbx_example_job

      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS

      #email_notifications:
      #  on_failure:
      #    - your_email@example.com

      tasks:
        - task_key: bronze_taxi
          python_wheel_task:
            package_name: dbx_example
            entry_point: dbx-example
            parameters:
              - BronzeTaxiTask
              - --catalog
              - ${var.catalog_name}
          environment_key: default

        - task_key: bronze_accuweather
          python_wheel_task:
            package_name: dbx_example
            entry_point: dbx-example
            parameters:
              - BronzeAccuweatherTask
              - --catalog
              - ${var.catalog_name}
          environment_key: default

        - task_key: silver_nyctaxi_aggregate
          python_wheel_task:
            package_name: dbx_example
            entry_point: dbx-example
            parameters:
              - SilverTaxiAggTask
              - --catalog
              - ${var.catalog_name}
          depends_on:
            - task_key: bronze_taxi
            - task_key: bronze_accuweather
          run_if: ALL_SUCCESS
          environment_key: default

        # - task_key: silver_nyctaxi_aggregate
        #   notebook_task:
        #     notebook_path: ../notebooks/silver_nyctaxi_aggregate.py
        #   depends_on:
        #     - task_key: bronze_taxi
        #     - task_key: bronze_accuweather
        #   run_if: ALL_DONE
        # Neither libraries nor environments are possible on serverless notebook tasks.
        # Should use Job Clusters for this, but not available on Free Edition.
        # libraries:
        #   - whl: ../dist/*.whl

      # Environment required for Python tasks
      environments:
        - environment_key: default

          # Full documentation of this spec can be found at:
          # https://docs.databricks.com/api/workspace/jobs/create#environments-spec
          spec:
            client: "2"
            dependencies:
              - ../dist/*.whl
